eureka:
  client:
    #标识当前服务是否需要从eureka服务中获取eureka信息
    fetch-registry: false
    #不识别自己
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
  instance:
    #eureka服务主机名称
    hostname: localhost
server:
  port: 8000
spring:
  application:
    name: eureka-service
